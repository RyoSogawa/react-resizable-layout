name: test
on:
  pull_request:
    types: [opened, synchronize]
jobs:
  build:
    name: test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20
    - run: yarn install --frozen-lockfile
    - run: yarn test
