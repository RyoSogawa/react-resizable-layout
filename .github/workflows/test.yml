name: test
on:
  pull_request:
    types: [opened, synchronize]
jobs:
  build:
    name: test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
    - uses: actions/checkout@v4
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9
    - name: Use Node.js 22.x
      uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: pnpm
    - run: pnpm install
    - run: pnpm test
